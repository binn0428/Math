<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>數學題目生成器 - 登入</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b9b5b5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #45c77b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3aa967;
        }
        
        .error-message {
            color: #f44336;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>數學題目生成器</h1>
        <form id="loginForm" onsubmit="return false;">
            <div class="input-group">
                <label for="username">帳號</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">密碼</label>
                <input type="password" id="password" required>
            </div>
            <button onclick="login()">登入</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
